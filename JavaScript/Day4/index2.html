<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="wrapper">
        <h1 class="heading">Hello World</h1>
        <h2 class="heading">Hello World</h2>
        <h3 class="heading">Hello World</h3>
    </div>

    <div class="container1" id="wrapper1">
        <div class="heading1">Hello World</div>
        <div class="heading1">Hello World</div>
        <div class="heading1">Hello World</div>
    </div>
    <!-- selectors -->
    CSS selectors

    id => 
    class =>
    tag =>

    <script>
        // Target
        // document.getElementById()
        // document.getElementsByClassName()
        // document.getElementsByTagName()

      let a=document.getElementById('wrapper')
      console.log(a)

      let headers=document.getElementsByClassName('heading')
      console.log(headers)

      let b=document.getElementsByClassName('container')
      console.log(b)

      let c=document.getElementsByTagName('div')
      console.log(c)
    </script>
</body>
</html>
